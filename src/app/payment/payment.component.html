<nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mx-auto text-center mb-0 h1">Pay January Premium</span>
</nav>
<div class="row padd">
    <div class="col-md-6 col-12 mx-auto shadow p-3 mb-5 bg-white rounded">
        Amount to pay: {{premiumAmount}}
        <form>
            <div class="form-group">
                <label for="formControlRange">Adjust currency to pay</label>
                <input type="range" [(ngModel)]="value" (change)="change()" name="value" class="form-control-range" id="formControlRange">
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    INR =
                    <a>{{inrValue}}</a>
                </div>
                <div>
                    EUR =
                    <a>{{eurValue}}</a>
                </div>
            </div>
            <p>Congratulations you are entitled for a discount of {{discount}}% </p>

            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Pay in INR</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Pay in EUR</button>
                </div>
            </div>
        </form>
    </div>
</div>

</form>

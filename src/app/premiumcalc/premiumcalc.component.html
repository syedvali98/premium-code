<nav class="navbar navbar-dark bg-primary">
    <span class="navbar-brand mx-auto text-center mb-0 h1">Buy New Health Insurance</span>
</nav>
<div class="row padd">
    <div class="col-md-6 col-12 mx-auto shadow p-3 mb-5 bg-white rounded">
        <form>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Insurance For</label>
                <select class="form-control" [(ngModel)]="person" name="person" ng-required="true" id="exampleFormControlSelect1">
                        <option>Self</option>
                        <option>Spouse</option>
                        <option>Son</option>
                        <option>Daughter</option>
                      </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <div class="row">
                    <div class="col-md-6 padd1">
                        <input type="text" ng-required="true" [(ngModel)]="fName" name="fName" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
                    </div>
                    <div class="col-md-6 padd1">
                        <input type="text" ng-required="true" [(ngModel)]="lName" name="lName" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Gender</label>
                        <select class="form-control" [(ngModel)]="gender" name="gender" ng-required="true" id="exampleFormControlSelect1">
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Age</label>
                        <input type="number" ng-required="true" [(ngModel)]="age" name="age" class="form-control" value="20" id="exampleFormControlInput1" placeholder="Age">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Mobile Number</label>
                        <input type="tel" class="form-control" [(ngModel)]="mobNumber" name="mobNumber" ng-required="true" id="exampleFormControlInput1" value="+91 " placeholder="Phone Number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" ng-required="true" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">City</label>
                        <input type="text" class="form-control" [(ngModel)]="city" name="city" ng-required="true" id="exampleFormControlInput1" value="+91 " placeholder="City">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Does the person Smoke?</label>
                        <div class="row mx-auto">
                            <div class="form-check form-check-inline">
                                <label class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode" [value]="true" [(ngModel)]="smoke">Yes
                                        </label>
                                <label class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="mode" [value]="false" [(ngModel)]="smoke">No
                                        </label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Next</button>
        </form>
    </div>
</div>
